<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Investment</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Crypto Investment - Smart, secure, and scalable crypto services." />
  <meta name="keywords" content="crypto, bitcoin, ethereum, blockchain, invest, trading" />
  <meta name="author" content="Crypto Investment Team" />

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #111;
    }

    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: #00ccff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(135deg, #000, #111);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease;
    }

    .hero p {
      font-size: 1.2em;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #00ccff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* WhatsApp Chat Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-float img {
      width: 50px;
      height: 50px;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 1.8em;
      }

      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header data-aos="fade-down">
    <h1>Crypto Investment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" data-aos="zoom-in">
    <h1>Welcome to Crypto Investment ðŸ’¹</h1>
    <p>Smart, Secure & Scalable Crypto Solutions for Everyone</p>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact" data-aos="fade-up">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mjkobnrg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer data-aos="fade-up">
    &copy; 2025 Crypto Investment. All rights reserved.
  </footer>

  <!-- WHATSAPP LIVE CHAT BUTTON -->
  <a href="https://wa.me/2349067788600" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp Chat">
  </a>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
