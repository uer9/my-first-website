<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333399;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333399;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #333399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5555cc;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h1>Welcome to My First Website!</h1>
        <p>This is a modern, mobile-friendly website created by me.</p>

        <button onclick="alert('You clicked the button!')">Click Me</button>

        <br>
        <img src="https://via.placeholder.com/300" alt="My Image">
    </div>

</body>
</html>
