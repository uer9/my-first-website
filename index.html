<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333399;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #333399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5555cc;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #333399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My First Website!</h1>
        <p>This is a simple, mobile-friendly website created by me.</p>

        <button onclick="alert('You clicked the button!')">Click Me</button>

        <br><br>
        <img src="https://via.placeholder.com/300" alt="My Image">

        <br><br>
        <a href="about.html">Go to About Page</a>
    </div>
</body>
</html>
